<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/icon-192.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#3B82F6" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Shiftme" />
    
    <!-- iOS用アイコン -->
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/icon-192.png" />
    
    <!-- Android用アイコン -->
    <link rel="icon" type="image/png" sizes="192x192" href="/icon-192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="/icon-512.png" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="あなたの目標達成をサポートする貯金管理アプリ" />
    <meta name="keywords" content="貯金,家計管理,目標達成,お金,アプリ" />
    
    <!-- Open Graph -->
    <meta property="og:title" content="Shiftme - 夢実現貯金アプリ" />
    <meta property="og:description" content="あなたの目標達成をサポートする貯金管理アプリ" />
    <meta property="og:image" content="/icon-512.png" />
    <meta property="og:type" content="website" />
    
    <title>Shiftme - 夢実現貯金アプリ</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Service Worker登録
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
